<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafli Ramdani - Linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2e, #16161d);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    h1 {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .bio {
      font-weight: 300;
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    .link {
      background: linear-gradient(135deg, #4e4ecf, #5a89ff);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      display: block;
      font-size: 1rem;
      font-weight: 400;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(90, 137, 255, 0.8);
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="foto-profil.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Rafli Ramdani</h1>
    <p class="bio">Welcome to my Linktree! Explore my social media and projects below.</p>
    <div id="links"></div>
  </div>

  <footer>
    <p>&copy; 2024 Rafli Ramdani. Made with ❤️</p>
  </footer>

  <script>
    // Data Links (Updated with Spotify)
    const links = [
      { name: 'Instagram', url: 'https://instagram.com/raaflirmdnnn' },
      { name: 'Telegram', url: 'https://t.me/your-telegram-username' }, // Ganti dengan username Telegram
      { name: 'TikTok', url: 'https://www.tiktok.com/@your-tiktok-username' },
      { name: 'Spotify', url: 'https://open.spotify.com/playlist/55O0mqgIbljuanm410FT7a?si=bHNxGeyiRTi53CYlO6ASyA' } // Ganti dengan link Spotify
    ];

    // Render Links to HTML
    const linksContainer = document.getElementById('links');
    links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.url;
      a.textContent = link.name;
      a.className = 'link';
      a.target = '_blank';  // Open in a new tab
      linksContainer.appendChild(a);
    });
  </script>
</body>
</html>
