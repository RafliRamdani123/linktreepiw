<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafli Ramdani - Minimalist Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      background: #f5f5f5;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Container */
    .container {
      background: white;
      width: 100%;
      max-width: 600px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    /* Profile Picture */
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.1);
    }

    /* Text Styles */
    h1 {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }
    .bio {
      font-weight: 300;
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #666;
      text-align: center;
    }

    /* Links */
    .link {
      background: #f9f9f9;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 400;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      border: 1px solid #eee;
    }
    .link i {
      margin-right: 10px;
      color: #666;
    }
    .link:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      .profile-pic {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .bio {
        font-size: 0.8rem;
      }
      .link {
        padding: 10px;
        font-size: 0.8rem;
      }
      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <img src="WhatsApp Image 2025-02-01 at 12.55.04.jpeg" alt="Profile Picture" class="profile-pic">
    <h1>Rafli Ramdani</h1>
    <p class="bio">Halo Selamat Datang di web ini, web ini hanya untuk gabut gabutan aja.</p>
    <div id="links"></div>
    <footer>
      <p>&copy; 2024 Rafli Ramdani. Made with ❤️</p>
    </footer>
  </div>

  <script>
    // Data Links with Icons
    const links = [
      { name: 'Instagram', url: 'https://instagram.com/raaflirmdnnn', icon: 'fab fa-instagram' },
      { name: 'GitHub', url: 'https://github.com/rafliramdani123', icon: 'fab fa-github' },
      { name: 'TikTok', url: 'https://www.tiktok.com/@raflliee', icon: 'fab fa-tiktok' },
      { name: 'Spotify', url: 'https://open.spotify.com/playlist/55O0mqgIbljuanm410FT7a?si=bHNxGeyiRTi53CYlO6ASyA', icon: 'fab fa-spotify' },
      { name: 'WhatsApp', url: 'https://wa.me/0895372975959', icon: 'fab fa-whatsapp' } // Ganti dengan nomor WhatsApp Anda
    ];

    // Render Links to HTML
    const linksContainer = document.getElementById('links');
    links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.url;
      a.className = 'link';
      a.target = '_blank';  // Open in a new tab
      a.innerHTML = `<i class="${link.icon}"></i> ${link.name}`;
      linksContainer.appendChild(a);
    });
  </script>
</body>
</html>
